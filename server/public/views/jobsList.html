<md-button class="md-raised md-primary jobListButton" href="#jobsList"> Job List </md-button>
<md-button class="md-raised md-primary createJobButton" href="#createJob"> Create a Job </md-button>

<md-card class="jobsListCard">

    <md-toolbar>
      <h1 class="toolbarText">Job List</h1>
    </md-toolbar>

  <div class="repeatJobsList">
    <md-card ng-repeat="job in job">
      <p>Owner: <span style="font-weight: bold">{{job.name}}</span></p>
      <p>Address: <span style="font-weight: bold">{{job.address}}</span></p>
      <p>Due Date: <span style="font-weight: bold">{{job.dueDate | date : format : longDate}}</span></p>
      <p>Price: <span style="font-weight: bold">${{job.totalPrice}}</span></p>
      <p>Photographer: <span style="font-weight: bold">{{job.jobAcceptedBy}}</span></p>
    </md-card>
  </div>
</md-card>
