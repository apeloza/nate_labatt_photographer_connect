<md-button class="md-raised md-primary userListButton" href="#userList"> User List </md-button>
<md-button class="md-raised md-primary createUserButton" href="#createUser"> Create User </md-button>


<md-card class="createUserCard">
  <md-toolbar>
    <h1 class="toolbarText">Create User</h1>
  </md-toolbar>
  <h1 ng-if="message !=''">{{message}}</h1>
    <div layout="row">
      <div layout="column">
        <form>
          <md-input-container required>
            <label for="username">Username:</label>
            <input type="text" ng-model="user.username" />
          </md-input-container>
          <md-input-container required>
            <label for="password">Password:</label>
            <input type="password" ng-model="user.password" />
          </md-input-container>
          <md-input-container required>
            <label for="email">Email:</label>
            <input type="text" ng-model="user.email" />
          </md-input-container>
          <md-input-container required>
            <label for="phone">Phone #:</label>
            <input type="text" ng-model="user.phoneNumber" />
          </md-input-container>
            <md-button class="md-raised md-primary" ng-click="registerUser()">Register</button>
        </form>
      </div>
    </div>
</md-card>
