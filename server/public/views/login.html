<div class="signIn">
  <h1 class="loginHeader">Login</h1>
    <h1 class="" role="alert" ng-if="message != ''">{{message}}</h2>

    <form class="logInForm" ng-submit="login()">

      <md-input-container>
        <label>Username</label>
        <input name="username" ng-model="username" required md-maxlength="15" minlength="4">
        <!-- <div ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$dirty">
          <div ng-message="required">This is required!</div>
          <div ng-message="md-maxlength">That's too long!</div>
          <div ng-message="minlength">That's too short!</div>
        </div> -->
      </md-input-container>

      <md-input-container>
        <label>Password</label>
        <input name="password" ng-model="password" required md-maxlength="25" minlength="4">
        <!-- <div ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$dirty">
          <div ng-message="required">This is required!</div>
          <div ng-message="md-maxlength">That's too long!</div>
          <div ng-message="minlength">That's too short!</div>
        </div> -->
      </md-input-container>

      <div class="loginSubmit">
          <input class="" type="submit" name="submit" value="Log In" />
      </div>

    </form>

</div>
