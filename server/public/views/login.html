<div class="logocontainer">
  <img class="logo" src=".././assets/images/logo.png" />
</div>
<md-card class="signIn" layout="row">
    <form class="logInForm" ng-submit="login()">
      <h1 ng-if="message !=''">{{message}}</h1>
      <md-input-container>
        <label>Username</label>
        <input name="username"  required md-maxlength="15" minlength="4" ng-model="user.username">
        <!-- <div ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$dirty">
          <div ng-message="required">This is required!</div>
          <div ng-message="md-maxlength">That's too long!</div>
          <div ng-message="minlength">That's too short!</div>
        </div> -->
      </md-input-container>

      <md-input-container>
        <label>Password</label>
        <input type="password" name="password"  required md-maxlength="25"  ng-model="user.password">
        <!-- <div ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$dirty">
          <div ng-message="required">This is required!</div>
          <div ng-message="md-maxlength">That's too long!</div>
          <div ng-message="minlength">That's too short!</div>
        </div> -->
      </md-input-container>


      <div class="loginSubmit">
        <md-button class="md-raised md-primary loginButton" ng-click="login()"> Log In </md-button>
      </div>

    </form>
  </md-card>
