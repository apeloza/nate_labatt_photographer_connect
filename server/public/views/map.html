<md-toolbar>
  <h1 class="toolbarText">Find a Job</h1>
</md-toolbar>

<ng-map zoom="10" center="[44.886656, -93.2258133]">
  <marker ng-repeat="mapmarker in mapMarkers" position="{{mapmarker.position}}" title="{{mapmarker.title}}" ng-click="showData(mapmarker)"></marker>
</ng-map>
<div ng-show="selectedPin.address != ''">
  {{selectedPin.address}}
</div>

<div class="jobsOnMap">
  <p>Job list here. Height set to auto. min-height to 50px.</p>
</div>
