<div ng-include="'/views/templates/nav.html'"></div>
<md-card>
<div class="createJob" ng-controller="FabCtrl as fab">

    <!-- Toolbar ---------------------------------------------------------->
    <md-toolbar layout="row">
        <h1 class="toolbarText" flex="80">Update Prices</h1>
        <md-fab-speed-dial md-open="fab.isOpen" md-direction="left" ng-class="fab.selectedMode" flex="22">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-accent">
                    <i class="material-icons">menu</i>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="Job list" class="md-fab md-raised md-mini md-accent" ng-click="jobsList()">
                    <i class="material-icons">list</i>
                    <md-tooltip md-direction="bottom">
                        Job List
                    </md-tooltip>
                </md-button>
                <md-button aria-label="create a job" class="md-fab md-raised md-mini md-accent" ng-click="createJob()">
                    <i class="material-icons">add_circle_outline</i>
                    <md-tooltip md-direction="bottom">
                        Create a Job
                    </md-tooltip>
                </md-button>
                <md-button aria-label="update prices" class="md-fab md-raised md-mini md-accent" ng-click="updatePrices()">
                    <i class="material-icons">settings</i>
                    <md-tooltip md-direction="bottom">
                        Update Prices
                    </md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </md-toolbar>
</div>
<!-- Toolbar ---------------------------------------------------------->

<form class="updatePricesForm">
    <h3>Create A New Addon</h3>

    <div flex>
        <strong>Name</strong>
        <md-input-container>
            <input type="text" ng-model="newAddon.name" />
        </md-input-container>
    </div>


    <div flex>
        <strong>Value</strong>
        <md-input-container>
            <input type="number" ng-model="newAddon.value" />
        </md-input-container>
    </div>

    <div flex>
        <md-input-container>
            <label><strong>ID(Unique)</strong></label>
            <input type="text" ng-model="newAddon.id" />
        </md-input-container>
    </div>
    <md-button class="md-raised md-primary" ng-click="createAddon()">Create</md-button>

</form>

<form>
  <h2>Square Feet</h2>
    <div ng-repeat="item in sqft">
        <md-input-container>
            <label>Name</label>
            <input type="text" ng-value="item.name" ng-model="item.name" />
        </md-input-container>
        <md-input-container>
            <label>Price</label>
            <input type="text" ng-value="item.value" ng-model="item.value" />
        </md-input-container>

    </div>
    <h2>After Dark</h2>
    <div ng-repeat="item in afterDark">
      <md-input-container>
        <label>Name</label>
        <input type="text" ng-value="item.name" ng-model="item.name" />
      </md-input-container>
      <md-input-container>
        <label>Value</label>
        <input type="text" ng-value="item.value" ng-model="item.value" />
      </md-input-container>
    </div>
    <h2>Addons</h2>
    <div ng-repeat="item in addons">
      <md-input-container>
        <label>Name</label>
        <input type="text" ng-value="item.name" ng-model="item.name" />
      </md-input-container>
      <md-input-container>
        <label>Value</label>
        <input type="text" ng-value="item.value" ng-model="item.value" />
      </md-input-container>
      <md-button class="md-raised md-warn" ng-click="deleteAddon(item.id)">Delete</md-button>

    </div>
    <md-button class="md-raised md-primary" ng-click="updatePrices()">Update Services</md-button>

</form>

</md-card>
